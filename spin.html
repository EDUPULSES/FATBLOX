<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spin | FATBLOX57</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #05080f; --sidebar: #0b1224; --text: #ffffff;
            --accent: #00d4ff; --card: #111827; --border: #1f2937;
        }
        [data-theme="light"] {
            --bg: #f3f4f6; --sidebar: #ffffff; --text: #111827;
            --accent: #0052cc; --card: #ffffff; --border: #e5e7eb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: var(--text); display: flex; min-height: 100vh; overflow-x: hidden; }
        
        /* --- SIDEBAR --- */
        nav.sidebar { 
            width: 260px; background: var(--sidebar); height: 100vh; 
            position: fixed; padding: 40px 20px; border-right: 1px solid var(--border);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--accent); margin-bottom: 30px; letter-spacing: 1px; cursor: pointer; user-select: none; }
        .nav-link { 
            text-decoration: none; color: var(--text); padding: 12px 15px; 
            margin-bottom: 8px; border-radius: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; opacity: 0.8;
        }
        .nav-link:hover, .nav-link.active { background: var(--accent); color: white; opacity: 1; }
        
        .sidebar-footer { margin-top: auto; padding: 20px 0; display: flex; align-items: center; gap: 10px; border-top: 1px solid var(--border); }
        .theme-toggle { background: var(--border); border: none; padding: 10px; border-radius: 10px; color: var(--text); cursor: pointer; font-size: 1.2rem; flex: 1; }

        /* --- CONTENT --- */
        main { margin-left: 260px; padding: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        /* GACHA BOX */
        .gacha-container { width: 100%; max-width: 600px; background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-top: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .window { position: relative; height: 150px; background: #000; border: 3px solid #334155; border-radius: 15px; overflow: hidden; display: flex; align-items: center; }
        .line { position: absolute; left: 50%; transform: translateX(-50%); height: 100%; width: 3px; background: #fff; z-index: 10; box-shadow: 0 0 10px #fff; }
        .track { display: flex; position: absolute; left: 0; transition: transform 7s cubic-bezier(0.1, 0, 0, 1); }
        
        .item { width: 120px; height: 120px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid rgba(255,255,255,0.1); }
        .item b { font-size: 0.75rem; text-transform: uppercase; margin-top: 5px; }

        /* RARITY COLORS */
        .common { background: linear-gradient(to bottom, #9ca3af, #4b5563); color: white; }
        .uncommon { background: linear-gradient(to bottom, #60a5fa, #2563eb); color: white; }
        .rare { background: linear-gradient(to bottom, #c084fc, #7e22ce); color: white; }
        .legendary { background: linear-gradient(to bottom, #f472b6, #db2777); color: white; }
        .mythic { background: linear-gradient(to bottom, #ef4444, #991b1b); color: white; }
        .blank { background: #111; color: #555; }

        .spin-btn { background: var(--accent); color: white; border: none; padding: 15px; font-size: 1.3rem; font-weight: 900; border-radius: 12px; margin-top: 20px; width: 100%; max-width: 300px; cursor: pointer; }
        .spin-btn:disabled { opacity: 0.5; cursor: not-allowed; background: #334155; }

        input { padding: 15px; width: 100%; max-width: 400px; background: var(--card); border: 1px solid var(--border); color: var(--text); border-radius: 10px; margin-bottom: 15px; text-align: center; font-size: 1rem; outline: none; }

        /* ADMIN PANEL */
        #adminPanel { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 320px; background: var(--sidebar); border: 2px solid var(--accent); padding: 25px; border-radius: 15px; z-index: 5000; display: none; box-shadow: 0 0 100px #000; }

        /* --- MOBILE NAV --- */
        .menu-btn { display: none; position: fixed; top: 15px; left: 15px; z-index: 1100; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }

        @media (max-width: 768px) {
            nav.sidebar { transform: translateX(-100%); width: 280px; }
            nav.sidebar.open { transform: translateX(0); }
            main { margin-left: 0; padding: 80px 20px; }
            .menu-btn { display: block; }
            #overlay.active { display: block; }
            .gacha-container { max-width: 100%; }
        }
    </style>
</head>
<body data-theme="dark">

    <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div id="overlay" onclick="toggleMenu()"></div>

    <nav class="sidebar" id="sidebar">
        <div class="logo" id="trigger1">FATBLOX57</div>
        <a href="index.html" class="nav-link">Home</a>
        <a href="quiz.html" class="nav-link">Verification</a>
        <a href="giveaway.html" class="nav-link">Giveaway</a>
        <a href="spin.html" class="nav-link active">Daily Spin</a>
        <a href="leaderboard.html" class="nav-link">Leaderboard</a>

        <div class="sidebar-footer">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="themeIcon">üåô</span>
            </button>
            <div id="trigger2" style="opacity: 0.3; cursor: pointer; font-size: 1.8rem; padding: 10px;">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </nav>

    <main>
        <h1 style="text-align: center; margin-bottom: 20px;">Daily Fruit Gacha</h1>
        
        <div id="cooldownText" style="display: none; background: rgba(239,68,68,0.1); border: 1px solid #ef4444; color: #ef4444; padding: 15px; border-radius: 12px; margin-bottom: 20px; font-weight: bold; width: 100%; max-width: 400px; text-align: center;">
            <i class="fas fa-clock"></i> COOLDOWN: <span id="timer">--:--:--</span>
        </div>

        <input type="text" id="userSpin" placeholder="Enter Roblox Username">

        <div class="gacha-container">
            <div class="window">
                <div class="line"></div>
                <div class="track" id="track"></div>
            </div>
        </div>

        <button class="spin-btn" id="btnSpin" onclick="spin()">SPIN</button>
        <h2 id="result" style="margin-top: 20px; min-height: 40px; color: var(--accent); text-align: center;"></h2>
    </main>

    <div id="adminPanel">
        <h3 style="color: var(--accent); text-align: center; margin-bottom: 15px;">ADMIN PANEL</h3>
        <button class="spin-btn" style="background: #2ed573; font-size: 1rem; width:100%; margin-bottom:10px;" onclick="localStorage.removeItem('lastSpin'); location.reload();">Reset My Cooldown</button>
        
        <label style="color:white; font-size:0.8rem;">Force Next Spin:</label>
        <select id="rigNext" style="width: 100%; padding: 10px; background: #000; color: white; border: 1px solid #333; margin-bottom:15px; margin-top:5px; border-radius:8px;">
            <option value="">Random</option>
            <option value="Kitsune">Force Kitsune</option>
            <option value="Leopard">Force Leopard</option>
            <option value="Dough">Force Dough</option>
            <option value="BLANK">Force BLANK</option>
        </select>
        
        <button class="spin-btn" style="background: #ff4757; font-size: 1rem; width:100%;" onclick="document.getElementById('adminPanel').style.display='none'">Close</button>
    </div>

    <script>
        // --- DATA & CONFIG ---
        const common = [{ name: "Rocket", type: "common", icon: "üöÄ" }, { name: "Spin", type: "common", icon: "üå™Ô∏è" }, { name: "Chop", type: "common", icon: "üî™" }, { name: "Spring", type: "common", icon: "üåÄ" }, { name: "Bomb", type: "common", icon: "üí£" }, { name: "Smoke", type: "common", icon: "üí®" }, { name: "Spike", type: "common", icon: "üìå" }, { name: "Flame", type: "common", icon: "üî•" }, { name: "Falcon", type: "common", icon: "ü¶Ö" }, { name: "Ice", type: "common", icon: "‚ùÑÔ∏è" }, { name: "Sand", type: "common", icon: "üèúÔ∏è" }];
        const uncommon = [{ name: "Dark", type: "uncommon", icon: "üåë" }, { name: "Diamond", type: "uncommon", icon: "üíé" }, { name: "Light", type: "uncommon", icon: "üí°" }, { name: "Rubber", type: "uncommon", icon: "üéà" }, { name: "Barrier", type: "uncommon", icon: "üöß" }, { name: "Ghost", type: "uncommon", icon: "üëª" }, { name: "Magma", type: "uncommon", icon: "üåã" }];
        const rare = [{ name: "Quake", type: "rare", icon: "üåä" }, { name: "Buddha", type: "legendary", icon: "üôè" }, { name: "Love", type: "legendary", icon: "‚ù§Ô∏è" }, { name: "Spider", type: "legendary", icon: "üï∏Ô∏è" }, { name: "Sound", type: "legendary", icon: "üéµ" }, { name: "Phoenix", type: "legendary", icon: "üê¶" }, { name: "Portal", type: "legendary", icon: "üåÄ" }, { name: "Rumble", type: "legendary", icon: "‚ö°" }, { name: "Pain", type: "legendary", icon: "ü§ï" }, { name: "Blizzard", type: "legendary", icon: "üå®Ô∏è" }];
        const mythic = [{ name: "Gravity", type: "mythic", icon: "ü™ê" }, { name: "Mammoth", type: "mythic", icon: "üêò" }, { name: "T-Rex", type: "mythic", icon: "ü¶ñ" }, { name: "Dough", type: "mythic", icon: "üç©" }, { name: "Shadow", type: "mythic", icon: "üë§" }, { name: "Venom", type: "mythic", icon: "‚ò†Ô∏è" }, { name: "Control", type: "mythic", icon: "üéÆ" }, { name: "Spirit", type: "mythic", icon: "üëª" }, { name: "Leopard", type: "mythic", icon: "üêÜ" }];
        const kitsune = { name: "Kitsune", type: "mythic", icon: "ü¶ä" };
        const blank = { name: "BLANK", type: "blank", icon: "‚ùå" };
        const allFruits = [...common, ...uncommon, ...rare, ...mythic, kitsune, blank];

        // --- HIDDEN ADMIN LOGIC (UNTOUCHED) ---
        let clicks1 = 0, clicks2 = 0, unlocked = false;
        document.getElementById('trigger1').addEventListener('click', () => {
            clicks1++; if(clicks1 === 3) { unlocked = true; clicks1 = 0; } setTimeout(() => { if(!unlocked) clicks1 = 0; }, 2000);
        });
        document.getElementById('trigger2').addEventListener('click', () => {
            if(!unlocked) return;
            clicks2++; if(clicks2 === 3) { document.getElementById('adminPanel').style.display = 'block'; clicks2 = 0; unlocked = false; }
        });

        // --- UI & THEME ---
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('active'); }
        function toggleTheme() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            document.getElementById('themeIcon').innerText = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        }

        // --- LIVE COUNTDOWN TIMER ---
        function startTimer(lastTime) {
            const timerEl = document.getElementById('timer');
            const countdownBox = document.getElementById('cooldownText');
            const spinBtn = document.getElementById('btnSpin');

            const interval = setInterval(() => {
                const now = Date.now();
                const diff = 86400000 - (now - lastTime);

                if (diff <= 0) {
                    clearInterval(interval);
                    countdownBox.style.display = 'none';
                    spinBtn.disabled = false;
                    document.getElementById('result').innerText = "";
                } else {
                    const hours = Math.floor(diff / 3600000);
                    const minutes = Math.floor((diff % 3600000) / 60000);
                    const seconds = Math.floor((diff % 60000) / 1000);
                    timerEl.innerText = `${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }

        // --- SPIN ENGINE ---
        function init() {
            const last = localStorage.getItem('lastSpin');
            if(last && (Date.now() - last) < 86400000) {
                document.getElementById('btnSpin').disabled = true;
                document.getElementById('cooldownText').style.display = 'block';
                startTimer(parseInt(last));
            }

            const track = document.getElementById('track');
            track.innerHTML = "";
            for(let i=0; i<80; i++) {
                let f = allFruits[Math.floor(Math.random()*allFruits.length)];
                let div = document.createElement('div');
                div.className = `item ${f.type}`;
                div.innerHTML = `<span style="font-size:2.5rem">${f.icon}</span><br><b>${f.name}</b>`;
                track.appendChild(div);
            }
        }

        function spin() {
            let u = document.getElementById('userSpin').value;
            if(!u) return alert("Please Enter Your Roblox Username!");
            
            document.getElementById('btnSpin').disabled = true;
            document.getElementById('result').innerText = "Rolling...";

            const rig = document.getElementById('rigNext').value;
            let win;

            if(rig) {
                if(rig === "BLANK") win = blank;
                else if(rig === "Kitsune") win = kitsune;
                else win = allFruits.find(f => f.name === rig) || common[0];
            } else {
                let r = Math.random(); 
                if (r < 0.50) win = blank;
                else if (r < 0.50001) win = kitsune;
                else {
                    let subR = Math.random();
                    if(subR < 0.6) win = common[Math.floor(Math.random()*common.length)];
                    else if(subR < 0.85) win = uncommon[Math.floor(Math.random()*uncommon.length)];
                    else if(subR < 0.95) win = rare[Math.floor(Math.random()*rare.length)];
                    else win = mythic[Math.floor(Math.random()*mythic.length)];
                }
            }

            let items = document.querySelectorAll('.item');
            items[50].className = `item ${win.type}`;
            items[50].innerHTML = `<span style="font-size:2.5rem">${win.icon}</span><br><b>${win.name}</b>`;

            let windowWidth = document.querySelector('.window').offsetWidth;
            let move = -((50 * 120) + 60 - (windowWidth / 2));
            document.getElementById('track').style.transform = `translateX(${move}px)`;

            setTimeout(() => {
                document.getElementById('result').innerText = win.name === "BLANK" ? "Unlucky! You got BLANK." : `YOU WON: ${win.name}`;
                const now = Date.now();
                localStorage.setItem('lastSpin', now);
                saveData(u, win.name);
                document.getElementById('cooldownText').style.display = 'block';
                startTimer(now);
            }, 7100);
        }

        async function saveData(u, r) {
            const cleanUsername = u.toLowerCase().trim();
            const payload = { Type: "SPIN", Username: cleanUsername, Detail: "Won: " + r };
            try {
                await fetch('https://script.google.com/macros/s/AKfycbxUlLLwffQ1yADh_Fg3xLMNhvL4aSvQi43Qy1h9VKfgHDkDhVdAlwEFoMDmwNnIR7OdcA/exec', {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(payload)
                });
            } catch (err) { console.error("Cloud Error", err); }
        }

        window.onload = () => {
            const saved = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', saved);
            document.getElementById('themeIcon').innerText = saved === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            init();
        };
    </script>
</body>
</html>
