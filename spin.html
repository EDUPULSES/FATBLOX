    <style>
        :root {
            --bg: #05080f; --sidebar: #0b1224; --text: #ffffff;
            --accent: #00d4ff; --card: #111827; --border: #1f2937;
            --gold: #fbbf24; --purple: #a855f7;
        }
        [data-theme="light"] {
            --bg: #f3f4f6; --sidebar: #ffffff; --text: #111827;
            --accent: #0052cc; --card: #ffffff; --border: #e5e7eb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: var(--text); display: flex; min-height: 100vh; overflow-x: hidden; }
        
        /* --- SIDEBAR --- */
        nav.sidebar { 
            width: 260px; background: var(--sidebar); height: 100vh; 
            position: fixed; left: 0; top: 0; padding: 40px 20px; border-right: 1px solid var(--border);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--accent); margin-bottom: 30px; letter-spacing: 1px; cursor: pointer; user-select: none; }
        .nav-link { 
            text-decoration: none; color: var(--text); padding: 12px 15px; 
            margin-bottom: 8px; border-radius: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; opacity: 0.8; font-size: 1rem;
        }
        .nav-link:hover, .nav-link.active { background: var(--accent); color: white; opacity: 1; }
        .market-tab { border: 2px dashed var(--gold); color: var(--gold) !important; opacity: 1; margin-top: 10px; background: rgba(251, 191, 36, 0.05); }
        .market-tab:hover { background: var(--gold) !important; color: #000 !important; border-style: solid; }

        /* --- 4 CIRCLE ICONS --- */
        .sidebar-footer { margin-top: auto; padding: 20px 0 0 0; display: flex; align-items: center; justify-content: space-between; border-top: 1px solid var(--border); }
        .circle-btn { 
            width: 45px; height: 45px; border-radius: 50%; background: var(--card); 
            border: 1px solid var(--border); color: var(--text); display: flex; 
            align-items: center; justify-content: center; font-size: 1.2rem; 
            cursor: pointer; text-decoration: none; transition: 0.2s; 
        }
        .circle-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }
        .profile-circle { background: var(--accent); color: white; border-color: var(--accent); font-weight: 900; font-size: 1.4rem; }

        /* --- CONTENT --- */
        main { margin-left: 260px; padding: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        .gacha-container { width: 100%; max-width: 600px; background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-top: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .window { position: relative; height: 150px; background: #000; border: 3px solid #334155; border-radius: 15px; overflow: hidden; display: flex; align-items: center; }
        .line { position: absolute; left: 50%; transform: translateX(-50%); height: 100%; width: 3px; background: #fff; z-index: 10; box-shadow: 0 0 10px #fff; }
        .track { display: flex; position: absolute; left: 0; transition: transform 7s cubic-bezier(0.1, 0, 0, 1); }
        
        .item { width: 120px; height: 120px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid rgba(255,255,255,0.1); }
        .item b { font-size: 0.75rem; text-transform: uppercase; margin-top: 5px; }

        .common { background: linear-gradient(to bottom, #9ca3af, #4b5563); color: white; }
        .uncommon { background: linear-gradient(to bottom, #60a5fa, #2563eb); color: white; }
        .rare { background: linear-gradient(to bottom, #c084fc, #7e22ce); color: white; }
        .legendary { background: linear-gradient(to bottom, #f472b6, #db2777); color: white; }
        .mythic { background: linear-gradient(to bottom, #ef4444, #991b1b); color: white; }
        .blank { background: #111; color: #555; }

        .spin-btn { background: var(--accent); color: white; border: none; padding: 15px; font-size: 1.3rem; font-weight: 900; border-radius: 12px; margin-top: 20px; width: 100%; max-width: 300px; cursor: pointer; }
        .spin-btn:disabled { opacity: 0.5; cursor: not-allowed; background: #334155; }

        input { padding: 15px; width: 100%; max-width: 400px; background: var(--card); border: 1px solid var(--border); color: var(--text); border-radius: 10px; margin-bottom: 15px; text-align: center; font-size: 1rem; outline: none; }

        /* ADMIN PANEL */
        #adminPanel { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 320px; background: var(--sidebar); border: 2px solid var(--accent); padding: 25px; border-radius: 15px; z-index: 5000; display: none; box-shadow: 0 0 100px #000; }

        /* --- MOBILE NAV --- */

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }

        }
    </style>

        // --- FIREBASE CLOUD COOLDOWN CHECK ---
        async function checkFirebaseCooldown() {
            if(!state.user) return;
            try {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `users/${state.user}`));
                if(snapshot.exists() && snapshot.val().lastSpin) {
                    const last = snapshot.val().lastSpin;
                    if((Date.now() - last) < 86400000) { 
                        document.getElementById('btnSpin').disabled = true; 
                        document.getElementById('cooldownText').style.display = 'block'; 
                        startTimer(last); 
                    }
                }
            } catch(e) { console.error("Error checking cooldown", e); }
        }

        // --- LIVE COUNTDOWN TIMER ---
        function startTimer(lastTime) {
            const timerEl = document.getElementById('timer');
            const countdownBox = document.getElementById('cooldownText');
            const spinBtn = document.getElementById('btnSpin');
            const interval = setInterval(() => {
                const now = Date.now();
                const diff = 86400000 - (now - lastTime);
                if (diff <= 0) {
                    clearInterval(interval); countdownBox.style.display = 'none'; spinBtn.disabled = false; document.getElementById('result').innerText = "";
                } else {
                    const hours = Math.floor(diff / 3600000); const minutes = Math.floor((diff % 3600000) / 60000); const seconds = Math.floor((diff % 60000) / 1000);
                    timerEl.innerText = `${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }

        function init() {
            syncUniversalAuth();
            const track = document.getElementById('track'); track.innerHTML = "";
            for(let i=0; i<80; i++) {
                let f = allFruits[Math.floor(Math.random()*allFruits.length)];
                let div = document.createElement('div'); div.className = `item ${f.type}`;
                div.innerHTML = `<span style="font-size:2.5rem">${f.icon}</span><br><b>${f.name}</b>`; track.appendChild(div);
            }
        }

        window.spin = function() {
            let u = document.getElementById('userSpin').value;
            if(!u) return alert("You must create an account on the Points Market page first!");
            
            document.getElementById('btnSpin').disabled = true;
            document.getElementById('result').innerText = "Rolling...";

            const rig = document.getElementById('rigNext').value;
            let win;
            if(rig) {
                if(rig === "BLANK") win = blank; else if(rig === "Kitsune") win = kitsune; else win = allFruits.find(f => f.name === rig) || common[0];

                let r = Math.random(); 
                if (r < 0.50) win = blank;
                else if (r < 0.50001) win = kitsune;
                else {

                    if(subR < 0.6) win = common[Math.floor(Math.random()*common.length)]; else if(subR < 0.85) win = uncommon[Math.floor(Math.random()*uncommon.length)]; else if(subR < 0.95) win = rare[Math.floor(Math.random()*rare.length)] || legendary[Math.floor(Math.random()*legendary.length)]; else win = mythic[Math.floor(Math.random()*mythic.length)];
                }
            }

            let items = document.querySelectorAll('.item');
            items[50].className = `item ${win.type}`;
            items[50].innerHTML = `<span style="font-size:2.5rem">${win.icon}</span><br><b>${win.name}</b>`;

            let windowWidth = document.querySelector('.window').offsetWidth;
            let move = -((50 * 120) + 60 - (windowWidth / 2));
            document.getElementById('track').style.transform = `translateX(${move}px)`;

            setTimeout(() => {
                document.getElementById('result').innerText = win.name === "BLANK" ? "Unlucky! You got BLANK." : `YOU WON: ${win.name}`;
                const now = Date.now(); 
                saveDataToFirebase(u, win.name, now);
                document.getElementById('cooldownText').style.display = 'block'; startTimer(now);
            }, 7100);
        }

        // --- PUSHES WON FRUIT DIRECTLY TO FIREBASE ---
        async function saveDataToFirebase(u, r, spinTime) {
            try {
                const dbRef = ref(db);
                // 1. Get their current data safely
                const userSnap = await get(child(dbRef, `users/${u}`));
                let currentInv = {};
                
                if(userSnap.exists() && userSnap.val().inventory) {
                    currentInv = userSnap.val().inventory;
                }

                // 2. Prepare the updates
                const updates = {};
                updates[`users/${u}/lastSpin`] = spinTime; // Save the cooldown timer!
                
                if (r !== "BLANK") {
                    currentInv[r] = (currentInv[r] || 0) + 1;
                    updates[`users/${u}/inventory`] = currentInv; // Save the fruit!
                    
                    // Also log the spin to the global master list!
                    let spinId = "SPIN_" + Date.now().toString();
                    updates[`global_spins/${spinId}`] = {
                        Username: u,
                        Detail: `Won: ${r}`,
                        Timestamp: Date.now()
                    };
                }

                // 3. Send to Firebase
                await update(dbRef, updates);

            } catch (err) { console.error("Firebase save failed:", err); }
        }

        // Admin Function to reset the cloud timer!
        window.resetCooldownFirebase = async function() {
            if(!state.user) return;
            try {
                await update(ref(db, `users/${state.user}`), { lastSpin: null });
                alert("Cloud Cooldown Reset!");
                location.reload();
            } catch(e) { alert("Failed to reset."); }
        }

        window.onload = () => { const saved = localStorage.getItem('theme') || 'dark'; document.body.setAttribute('data-theme', saved); init(); };
