<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FATBLOX57 | Giveaway Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <script>
        if (sessionStorage.getItem("vault_access") !== "vault1") { window.location.href = "admin.html"; }
    </script>
    <style>
        body { font-family: 'Outfit'; background: #fff1f2; padding: 40px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 8px solid #e11d48; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #e11d48; color: white; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .btn-refresh { background: #0b1224; color: white; padding: 12px 25px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .time-badge { color: #64748b; font-size: 0.8rem; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giveaway Entries (Live Cloud)</h1>
        <button class="btn-refresh" onclick="fetchGiveawayData()">ðŸ”„ Refresh Cloud Data</button>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Secret Code</th>
                    <th>Entry Date & Time</th>
                </tr>
            </thead>
            <tbody id="giveawayTable">
                <tr><td colspan="3" style="text-align:center;">Click Refresh to load...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function fetchGiveawayData() {
            const tableBody = document.getElementById('giveawayTable');
            tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>Loading...</td></tr>";

            try {
                const response = await fetch('https://sheetdb.io/api/v1/zdw6l9g1t1cov');
                const data = await response.json();

                let html = '';
                data.forEach(item => {
                    html += `
                        <tr>
                            <td><b>${item.Username}</b></td>
                            <td>${item.SecretCode === "None" ? "No Code" : "ðŸ”‘ " + item.SecretCode}</td>
                            <td class="time-badge">${item.Timestamp || "No Date"}</td>
                        </tr>
                    `;
                });
                tableBody.innerHTML = html;
            } catch (error) {
                tableBody.innerHTML = "<tr><td colspan='3'>Error loading data.</td></tr>";
            }
        }

        window.onload = fetchGiveawayData;
    </script>
</body>
</html>
