<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FATBLOX57 | Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Sidebar Colors */
        :root { --bg: #f4f7fe; --sidebar: #0b1224; --text: #ffffff; --accent: #00d4ff; --border: #1f2937; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; transition: 0.3s; }
        body { display: flex; background: var(--bg); min-height: 100vh; }

        /* STANDARDIZED SIDEBAR */
        nav.sidebar { 
            width: 260px; background: var(--sidebar); height: 100vh; 
            position: fixed; padding: 40px 20px; border-right: 1px solid var(--border);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--accent); margin-bottom: 30px; letter-spacing: 1px; }
        .nav-link { 
            text-decoration: none; color: var(--text); padding: 12px 15px; 
            margin-bottom: 8px; border-radius: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; opacity: 0.8;
        }
        .nav-link:hover, .nav-link.active { background: var(--accent); color: white; opacity: 1; }

        /* FIXED MAIN MARGIN 260px */
        main { margin-left: 260px; padding: 50px; width: 100%; }
        
        .card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 600px; }
        label { font-weight: 600; display: block; margin-top: 15px; color: #333; }
        input { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        #submitBtn { background: #0052cc; color: white; padding: 15px; border: none; border-radius: 12px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 25px; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">FATBLOX57</div>
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        <a href="quiz.html" class="nav-link active"><i class="fas fa-check-circle"></i> Verification</a>
        <a href="giveaway.html" class="nav-link"><i class="fas fa-gift"></i> Giveaway</a>
        <a href="spin.html" class="nav-link"><i class="fas fa-dice"></i> Daily Spin</a>
        <a href="leaderboard.html" class="nav-link"><i class="fas fa-trophy"></i> Leaderboard</a>
    </nav>
    <main>
        <h1 style="color: #0b1224; margin-bottom: 20px;">Verification Quiz</h1>
        <div class="card">
            <form id="quizForm">
                <label>Age</label><input type="number" id="age" required>
                <label>Favorite Game</label><input type="text" id="game" required>
                <label>Roblox Username</label><input type="text" id="user" required>
                <button type="submit" id="submitBtn">SUBMIT TO QUIZ CLOUD</button>
            </form>
        </div>
    </main>
    <script>
        // REPLACE THE SCRIPT IN quiz.html
document.getElementById('quizForm').onsubmit = function(e) {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.innerHTML = "Syncing... ⏳";
    btn.disabled = true;

    const data = { 
        Age: document.getElementById('age').value, 
        Game: document.getElementById('game').value, 
        Username: document.getElementById('user').value 
    };

    fetch('http://localhost:3000/api/quiz', {
        method: 'POST', 
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data) // ✅ Fixed: Send simple data
    })
    .then(response => {
        if (!response.ok) throw new Error("Server Error");
        return response.json();
    })
    .then(() => {
        alert("Quiz Saved!");
        this.reset();
        btn.innerHTML = "SUBMIT TO QUIZ CLOUD"; 
        btn.disabled = false;
    })
    .catch(error => {
        alert("⚠️ CONNECTION FAILED! \nMake sure 'node server.js' is running.");
        btn.innerHTML = "SUBMIT TO QUIZ CLOUD"; 
        btn.disabled = false;
    });
};
    </script>
</body>
</html>
