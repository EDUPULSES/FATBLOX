<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #05080f; --sidebar: #0b1224; --card: #111827;
            --accent: #00d4ff; --text: #ffffff; --border: #1f2937;
            --success: #10b981; --error: #ff4444; --highlighter: #fbbf24;
        }
        [data-theme="light"] {
            --bg: #f3f4f6; --sidebar: #ffffff; --card: #ffffff;
            --accent: #0052cc; --text: #111827; --border: #e5e7eb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        /* --- FAKE 404 SCREEN --- */
        #fake404 {
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }
        #fake404 h1 { font-size: 8rem; margin: 0; color: var(--error); opacity: 0.2; cursor: pointer; user-select: none; }
        #fake404 p { font-size: 1.2rem; opacity: 0.5; max-width: 400px; line-height: 1.6; }
        .home-btn { 
            margin-top: 30px; color: var(--accent); text-decoration: none; 
            border: 1px solid var(--accent); padding: 12px 25px; border-radius: 8px; 
            font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
        }
        .home-btn:hover { background: var(--accent); color: #000; }

        /* --- ACTUAL ADMIN PANEL (Hidden by Default) --- */
        #adminUI { display: none; }
        .admin-layout { display: flex; min-height: 100vh; }

        nav.sidebar { 
            width: 260px; background: var(--sidebar); height: 100vh; 
            position: fixed; padding: 40px 20px; border-right: 1px solid var(--border);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--accent); margin-bottom: 30px; }
        .nav-link { 
            text-decoration: none; color: var(--text); padding: 12px 15px; 
            margin-bottom: 8px; border-radius: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; opacity: 0.7; cursor: pointer;
        }
        .nav-link:hover, .nav-link.active { background: var(--accent); color: white; opacity: 1; }
        
        .nav-link.highlighter-tab { border: 2px dashed var(--highlighter); margin-top: 15px; color: var(--highlighter); opacity: 1; }
        .nav-link.highlighter-tab.active { background: var(--highlighter); color: #000; border-style: solid; }

        .sidebar-footer { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .theme-toggle { background: var(--border); border: none; padding: 10px; border-radius: 10px; color: var(--text); cursor: pointer; flex: 1; }

        main { margin-left: 260px; width: 100%; padding: 40px; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px; }
        .search-box { position: relative; flex: 1; max-width: 300px; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); opacity: 0.5; }
        .search-box input { width: 100%; padding: 12px 15px 12px 45px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: var(--text); outline: none; }

        .refresh-btn { 
            background: var(--success); color: white; border: none; padding: 12px 20px; 
            border-radius: 12px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px;
        }

        /* TABLE STYLING */
        .table-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; }
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { background: rgba(0,0,0,0.2); text-align: left; padding: 15px 20px; color: var(--accent); }
        td { padding: 15px 20px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 900; }
        .b-spin { background: #7e22ce; color: white; }
        .b-quiz { background: #2563eb; color: white; }
        .b-giveaway { background: #db2777; color: white; }

        .is-imp { background: rgba(251, 191, 36, 0.08) !important; }
        .star-btn { cursor: pointer; color: #4b5563; font-size: 1.2rem; }
        .star-btn.active { color: var(--highlighter); transform: scale(1.2); }

        /* MOBILE FIXES */
        .menu-btn { display: none; position: fixed; top: 15px; left: 15px; z-index: 1100; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }

        @media (max-width: 768px) {
            nav.sidebar { transform: translateX(-100%); }
            nav.sidebar.open { transform: translateX(0); }
            main { margin-left: 0; padding: 80px 20px 20px 20px; }
            .menu-btn { display: block; }
            #overlay.active { display: block; }
        }
    </style>
</head>
<body data-theme="dark">

    <div id="fake404">
        <h1 onclick="unlockAdmin()">404</h1>
        <p>The requested URL was not found on this server. That‚Äôs all we know.</p>
        <a href="index.html" class="home-btn">Return to Safety</a>
    </div>

    <div id="adminUI">
        <div class="admin-layout">
            <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div id="overlay" onclick="toggleMenu()"></div>

            <nav class="sidebar" id="sidebar">
                <div class="logo">ADMIN PANEL</div>
                <div class="nav-link active" onclick="setTab('MASTER', this)"><i class="fas fa-th-large"></i> Master Log</div>
                <div class="nav-link" onclick="setTab('SPIN', this)"><i class="fas fa-sync"></i> Spin Logs</div>
                <div class="nav-link" onclick="setTab('QUIZ', this)"><i class="fas fa-question-circle"></i> Quiz Logs</div>
                <div class="nav-link" onclick="setTab('GIVEAWAY', this)"><i class="fas fa-gift"></i> Giveaway Logs</div>
                <div class="nav-link highlighter-tab" onclick="setTab('HIGHLIGHTER', this)"><i class="fas fa-star"></i> Highlighter Box</div>

                <div class="sidebar-footer">
                    <button class="theme-toggle" onclick="toggleTheme()"><span id="themeIcon">üåô</span></button>
                    <a href="index.html" class="theme-toggle" style="text-align: center; text-decoration: none;"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </nav>

            <main>
                <div class="header-flex">
                    <div>
                        <h1>Dashboard <span id="logCount">(0)</span></h1>
                        <p id="currentViewText" style="font-size: 0.8rem; color: var(--accent); font-weight: 600;">VIEWING: MASTER LOG</p>
                    </div>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search usernames..." oninput="renderTable()">
                    </div>
                    <button class="refresh-btn" onclick="fetchData()"><i class="fas fa-sync-alt" id="refreshIcon"></i> Refresh Logs</button>
                </div>

                <div class="table-card">
                    <div class="table-wrapper">
                        <table id="adminTable">
                            <thead>
                                <tr>
                                    <th style="width: 50px;">‚òÖ</th>
                                    <th>Type</th>
                                    <th>Username</th>
                                    <th>Detail / Data</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbxUlLLwffQ1yADh_Fg3xLMNhvL4aSvQi43Qy1h9VKfgHDkDhVdAlwEFoMDmwNnIR7OdcA/exec';
        let rawData = [];
        let currentTab = 'MASTER';
        let clickCount = 0;

        // --- UNLOCK LOGIC ---
        function unlockAdmin() {
            clickCount++;
            if (clickCount >= 3) {
                document.getElementById('fake404').style.display = 'none';
                document.getElementById('adminUI').style.display = 'block';
                fetchData();
            }
        }

        // --- UI LOGIC ---
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function toggleTheme() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            document.getElementById('themeIcon').innerText = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        }

        function setTab(type, el) {
            currentTab = type;
            document.querySelectorAll('.nav-link').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('currentViewText').innerText = "VIEWING: " + (type === 'HIGHLIGHTER' ? 'HIGHLIGHTER BOX' : type + ' LOG');
            renderTable();
            if(window.innerWidth < 768) toggleMenu();
        }

        // --- DATA LOGIC ---
        async function fetchData() {
            const icon = document.getElementById('refreshIcon');
            icon.classList.add('fa-spin');
            try {
                const res = await fetch(API);
                rawData = await res.json();
                renderTable();
            } catch (e) {
                console.error("Fetch error");
            } finally {
                icon.classList.remove('fa-spin');
            }
        }

        function renderTable() {
            const tbody = document.querySelector('#adminTable tbody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            tbody.innerHTML = '';

            let filtered = (currentTab === 'MASTER') ? rawData : 
                           (currentTab === 'HIGHLIGHTER') ? rawData.filter(row => localStorage.getItem(`imp_${(row.Username + row.Timestamp).replace(/\s/g, '')}`) === 'true') :
                           rawData.filter(x => x.Type === currentTab);

            filtered = filtered.filter(x => x.Username.toLowerCase().includes(search));
            document.getElementById('logCount').innerText = `(${filtered.length})`;

            filtered.forEach((row) => {
                const rowId = (row.Username + row.Timestamp).replace(/\s/g, '');
                const isImportant = localStorage.getItem(`imp_${rowId}`) === 'true';
                const tr = document.createElement('tr');
                if(isImportant) tr.className = 'is-imp';

                tr.innerHTML = `
                    <td><i class="fas fa-star star-btn ${isImportant ? 'active' : ''}" onclick="toggleImp('${rowId}', this)"></i></td>
                    <td><span class="badge b-${row.Type.toLowerCase()}">${row.Type}</span></td>
                    <td><b>${row.Username}</b></td>
                    <td style="font-size: 0.85rem;">${row.Detail || '---'}</td>
                    <td style="font-size: 0.75rem; opacity: 0.5;">${row.Timestamp || 'N/A'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function toggleImp(id, el) {
            const status = localStorage.getItem(`imp_${id}`) === 'true';
            localStorage.setItem(`imp_${id}`, !status);
            if (currentTab === 'HIGHLIGHTER') renderTable();
            else { el.classList.toggle('active'); el.closest('tr').classList.toggle('is-imp'); }
        }

        window.onload = () => {
            const saved = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', saved);
            document.getElementById('themeIcon').innerText = saved === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        };
    </script>
</body>
</html>
